<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentform.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
    <h1 class="main_heading">Payment Form</h1>
    <hr>
    <p>Required fields are followed by *</p>
    <h2>Contact Information</h2>
    <p>Name: * <input type="text"name="name" required placeholder="vishal gupta"></p>
    <fieldset>
        <legend>Gender *</legend>
    <p>
        Male <input type="radio" name="gender" id="Male" required>
        Female <input type="radio" name="gender" id="Female" required>
    </p>
    </fieldset>
    <p>Address:<textarea name="Address" id="Address" cols="100" rows="8" placeholder="Enter you address"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required placeholder="vishalgupta11072000@gmail.com"></p>
    <p>Pincode: *<input type="pincode" name="pincode" id="pincode" required placeholder="206127"></p>
    <h2>Payment Information</h2>
    <p>Card type: *
        <select name="card type" id="card type">
            <option value="">--Select a card type--</option>
            <option value="visa">visa</option>
            <option value="master card">master card</option>
            <option value="rupay">rupay</option>
        </select>
    </p>
    <p>
        Card number: * <input type="number" name="Card number" id="Card number" required>
    </p>
    <p>
        Expiry Date: * <input type="date" name="Expiry Date" id="Expiry Date" required>
    </p>
    <p>
        CVV: * <input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="Pay now">



</form>
</div>
</body>
</html>
